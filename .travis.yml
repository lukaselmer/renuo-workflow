language: node_js
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- echo {\"token\":\"$TSDRC_TOKEN\"} > .tsdrc
- tsd reinstall --save --overwrite
before_install:
- rm npm-shrinkwrap.json
- export CHROME_BIN=chromium-browser
- npm install -g bower tsd tslint grunt
- gem install bundler
- bundle install
cache:
  bundler: true
  directories:
    #- node_modules
    #  - "$(npm config get prefix)/bin/bower"
    #- "$(npm config get prefix)/bin/tsd"
    #- "$(npm config get prefix)/bin/tslint"
    #- "$(npm config get prefix)/bin/grunt"
env:
  global:
  - CXX=g++-4.8
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
